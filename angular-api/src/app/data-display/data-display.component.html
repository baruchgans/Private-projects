<div *ngFor="let post of posts">
  {{post.title}}
</div>

<form (ngSubmit)="createPost()">
  <div>
    <label>Title:</label>
    <input type="text" [(ngModel)]="postData.title" name="title">
  </div>
  <div>
    <label>Body:</label>
    <input type="text" [(ngModel)]="postData.body" name="body">
  </div>
  <button type="submit">Create Post</button>
</form>
